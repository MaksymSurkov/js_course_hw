<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<title>Task 0</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1>Task #0</h1>
		</header>
		<main class="main">
			<div class="main__title">
				<p>Задача 0. Обчислити значення виразів</p> 
			</div>
			<ol class="main__list">
				<li class="main__item">
					<math>
						<msub>
							<mi>S</mi>
							<mi>1</mi>
						</msub>
						<mo>=</mo>
						<mn>a</mn>
						<mo>+</mo>
						<mn>12</mn>
						<mo>+</mo>
						<mn>b</mn>
					</math>
				</li>
				<li class="main__item">
					<math>
						<msub>
							<mi>S</mi>
							<mi>2</mi>
						</msub>
						<mo>=</mo>
						<msqrt>
							<mo fence="true" form="prefix">(</mo>
							<mfrac>
								<mrow>
									<mn>a</mn>
									<mo>+</mo>
									<mn>b</mn>
								</mrow>
								<mrow>
									<mn>2</mn>
									<mi>a</mi>
								</mrow>
							</mfrac>
							<mo fence="true" form="postfix">)</mo>
						</msqrt>
					</math>
				</li>
				<li class="main__item">
					<math>
						<msub>
							<mi>S</mi>
							<mi>3</mi>
						</msub>
						<mo>=</mo>
						<mroot>
							<mrow>
								<mo fence="true" form="prefix">(</mo>
								<mi>a</mi>
								<mo>+</mo>
								<mi>b</mi>
								<mo fence="true" form="postfix">)</mo>
								<mi>c</mi>
							</mrow>
							<mn>3</mn>
						</mroot>
					</math>
				</li>
				<li class="main__item">
					<math>
						<msub>
							<mi>S</mi>
							<mi>4</mi>
						</msub>
						<mo>=</mo>
						<mi>sin</mi>
						<mo fence="true" form="prefix">(</mo>
						<mrow>
							<mfrac>
								<mrow>
									<mn>a</mn>
								</mrow>
								<mrow>
									<mo>-</mo>
									<mn>b</mn>
								</mrow>
							</mfrac>
						</mrow>
						<mo fence="true" form="postfix">)</mo>
					</math>
				</li>
			</ol>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="script_0.js"></script>
</body>
</html>
